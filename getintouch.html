<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    /* General Body Styles */
    body {
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: white;
      border: 1px solid black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-family: "Raleway", sans-serif;
      font-weight: 500;
    }

    nav a:hover {
      color: red;
      text-decoration: underline;
    }

    .hero {
      position: relative;
      width: 100%;
    }

    .hero img {
      opacity: 50%;
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .hero h2 {
      position: absolute;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      color: white;
      font-family: "Oswald", sans-serif;
      font-size: 50px;
      text-align: right;
      -webkit-text-stroke: 2px black;
    }

    .contact-banner {
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    .contact-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .contact-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;

      color: black;
      font-size: 20px;
      font-family: "Open Sans", sans-serif;

      background: none;
      padding: 0;
    }

    .contact-text a {
      color: inherit;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      font-family: "Oswald", sans-serif;
      font-weight: 500;
      text-align: center;
      font-size: 35px;
      background-color: white;
      padding: 20px;
      color: black;
      border: 1px solid black;
      width: 100%;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 30px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav li {
        margin: 5px 0;
      }

      .contact-text {
        font-size: 12px;
      }
    }

  </style>
</head>

<body>
  <div class="wrapper">

    <!-- Navigation -->

        <li><a href="resume.html">Resume</a></li>
        <li><a href="getintouch.html">Get in Touch!</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <img src="Untitled_Artwork.jpg" alt="fish">
      <h2>Get in Touch!</h2>
    </div>
    
    <!-- Contact Section -->
    <div class="contact-banner">
      <img src="letter.jpg" alt="letter">
      <div class="contact-text">
        <p>email: <a href="mailto:linloreena@gmail.com">linloreena@gmail.com</a></p>
        <p>phone: (123) 123-1234</p>
        <p>linkedin: <a href="https://www.linkedin.com/in/loreenalin/">linkedin.com/in/loreenalin</a></p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Â© 2024 Loreena Lin
    </footer>

  </div>
</body>
