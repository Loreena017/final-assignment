<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Assignment 3: Personal Webpage Design and Implementation</title>
    <!--created by Loreena-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
      /* General Body Styles */
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding: 0;
      }

      /* Remove gaps for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Navigation */
      nav {
        background-color: white;
        border: 1px solid black;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;

        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        text-decoration: none;
        color: black;
        font-family: "Raleway", sans-serif;
        font-weight: 500;
      }

      nav a:hover {
        color: red;
        text-decoration: underline;
      }

      /* Hero Section */
      .hero {
        position: relative;
        width: 100%;
      }

      .hero img {
        opacity: 50%;
        width: 100%;
        height: 400px;
        object-fit: cover;
        display: block;
      }

      .hero h2 {
        position: absolute;
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
        color: white;
        font-family: "Oswald", sans-serif;
        font-size: 50px;
        text-align: right;
        -webkit-text-stroke: 2px black;
      }

      /* About Section */
      .about {
        display: flex;
        align-items: stretch;
        width: 100%;
      }

      .about img {
        width: 50%;
        height: 400px;
        object-fit: cover;
      }

      .about-text {
        width: 50%;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
      }

      /* Portfolio Container */
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        width: 100%;
      }

      .container div {
        background-color: white;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Footer */
      footer {
        font-family: "Oswald", sans-serif;
        font-weight: 500;
        text-align: center;
        font-size: 35px;
        background-color: white;
        padding: 20px;
        color: black;
        border: 1px solid black;
        width: 100%;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .hero h2 {
          font-size: 30px;
        }

        nav {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul {
          flex-direction: column;
          width: 100%;
        }

        nav li {
          margin: 5px 0;
        }

        .about {
          flex-direction: column;
        }

        .resume img {
          width: 10px;
          height: auto;
        }
        
        .about-text {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">

      <!-- Navigation -->
        <nav>
        <ul class="nav-left">
          <li><a href="index.html">Loreena</a></li>
        </ul>
        <ul class="nav-right">
          <li><a href="myworks.html">My works</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="getintouch.html">Get in Touch!</a></li>
        </ul>
      </nav>

      <!-- Hero Section -->
      <div class="hero">
        <img src="Untitled_Artwork.jpg" alt="fish">
        <h2>my resume!</h2>
      </div>

      <!-- About Section -->
      <div class="resume">
        <img src="Resume.jpg" alt="Loreena">
      </div>

      <!-- Footer -->
            <!-- Footer -->
      <footer>
        © 2025 Loreena Lin — All Rights Reserved
      </footer>

    </div> <!-- end wrapper -->
  </body>
</html>
